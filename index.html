<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To Do List</h1>
        </div>

        <div id="form-add">
            <form id="form-todo">
                <h2>Adicionar uma tarefa:</h2>
                <div id="add-tarefa" class="forms">
                    <input type="text" id="todo-input" placeholder="Adicione aqui uma tarefa">
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>

        <div id="toolbar-container">
            <div id="toolbar">
                <form action="" id="form-search">
                    <h2>Pesquisar:</h2>
                    <div id="search" class="forms">
                        <input id="pesquisa" type="text" placeholder="Pesquisar...">
                        <button id="btn-delete">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </button>
                    </div>
                </form>
                <form id="filter">
                    <h2>Filtrar:</h2>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A Fazer</option>
                    </select>
                </form>
            </div>
        </div>
        
        <div id="todo-list-container">
            <div id="todo-list">
            
            </div>
        </div>

        <!--Form Edit fica escondido atÃ© ser chamado-->
        <div id="edit-form-container" class="hide">
            <form action="">
                <h2>Editar tarefa:</h2>
                <div id="edit-form">
                    <input type="text" id="edit-input">
                    <button type="submit" id="edit-btn"><i class="fa-solid fa-check-double"></i></button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
